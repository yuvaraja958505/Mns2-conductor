<!DOCTYPE html>
{% extends 'Clients/home_page.html' %}
{% block Client_order_page %} active{% endblock %}
{% block title %}Client Order Page{% endblock %}
{% block content %}
{% load static %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Client Order Page</title>

    <link href="{% static 'Clients/order/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Clients/order/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <link href="{% static 'Clients/order/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Clients/order/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Clients/order/css/main.css' %}" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <style>
        .label--style {
            display: block;
            font-size: 14px;
            font-weight:bolder;
            margin-bottom: 5px;
            color: #333;
        }



        body,html{
			background-image: url("{% static '\Main\assets\images\922 519.jpg' %}");
			background-size: cover;
			background-position:center;
        }

        #site-header{
            background:#8ECDDD;
        }

        .table{
            margin-left:50px;
            align-items:center;
            background-color:#F6ECA9;
            width:95%;
        }
        .card-body{
            background: linear-gradient(45deg, #FAD02E, #FF7F50, #6A5ACD, #20B2AA);
            color: white;
            padding: 20px;
            }

        .card-3 .card-heading {
          background-image: url("{% static 'Clients/images/img7.jpg' %}");
          background-position:center;

          display: table-cell;
          width: 50%;
        }


         @keyframes textAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }


        .title {
            font-style: italic;
            color: black;
            animation-name: textAnimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }



    </style>
</head>

<body>
 <script>
      {% for msg in messages %}
         alert('{{ msg }}');
      {% endfor %}
 </script>

    <div class="container">

     <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" style="margin-top:-50px;">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body" style="background-color:red">
                    <h2 class="title" style="font-style:italic;color:black;">CLIENT ORDERS</h2>
                    <form method="POST" action="/clients/client_order/" autocomplete="off">
                        {% csrf_token %}
                        <div class="input-group">
                            <label class="label--style" for="name">Name</label>
                            <input class="input--style-3" type="text" placeholder="Name" value="{{user_detail.username|title}}" readonly="readonly" name="name" id="name" required>
                        </div>
                        <div class="input-group">
                            <label class="label--style" for="email">Email</label>
                            <input class="input--style-3" type="email" placeholder="Email" value="{{user_detail.email}}" readonly="readonly" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label class="label--style" for="selection">Product</label>
                            <select class="input--style-3" name="product" style="width:270px;" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Pressure Sensor">Pressure Sensors</option>
                                <option value="Battery">Battery</option>
                                <option value="RRAM">Resistive Random Access Memory (RRAM)</option>
                                <option value="Super Capacitors">Super Capacitors</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="label--style" for="quantity">Quantity Required</label>
                            <input class="input--style-3" style="width:270px;" type="number" placeholder="Quantity Required" name="quantity" id="quantity" min="1" max="10" required>
                        </div>
                        <div class="p-t-5" style="text-align:center;">
                            <button class="btn btn--pill btn--green" type="submit">PLACE ORDER</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



 </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>











</body>

{% endblock%}



</html>
